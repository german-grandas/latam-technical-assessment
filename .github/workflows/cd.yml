name: Continuous Delivery

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS_JSON }}"

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v1"
        with:
          project_id: "prueba-174817"

      - name: Use gcloud CLI
        run: gcloud info

      - name: Docker auth
        run: |-
          gcloud auth configure-docker us-east4-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build -t us-east4-docker.pkg.dev/prueba-174817/latam-test/main:latest .
          docker push us-east4-docker.pkg.dev/prueba-174817/latam-test/main:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud config set project latam-test
          gcloud auth activate-service-account --key-file=<(echo $GCP_KEY)
          gcloud run deploy latam-test --image us-east4-docker.pkg.dev/prueba-174817/latam-test --platform managed --region us-east4

      - name: Set up GCP credentials
        run: echo "$GCP_KEY" > "$HOME"/gcp-key.json
